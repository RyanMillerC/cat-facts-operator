apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "taco.moe/v1alpha1",
          "kind": "CatFact",
          "metadata": {
            "labels": {
              "app.kubernetes.io/created-by": "cat-facts-operator",
              "app.kubernetes.io/instance": "catfact-sample",
              "app.kubernetes.io/managed-by": "kustomize",
              "app.kubernetes.io/name": "catfact",
              "app.kubernetes.io/part-of": "cat-facts-operator"
            },
            "name": "catfact-sample"
          },
          "spec": null
        }
      ]
    capabilities: Basic Install
    createdAt: "2023-02-25T02:18:10Z"
    operators.operatorframework.io/builder: operator-sdk-v1.26.1
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v4-alpha
  name: cat-facts-operator.v0.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: "CatFact is a Kubernetes model of a fact about cats \U0001F431"
      displayName: Cat Fact
      kind: CatFact
      name: catfacts.taco.moe
      version: v1alpha1
  description: |
    # Cat Facts Operator

    An operator for all you cool cats and kittens

    ## What does it do?

    This operator creates a custom resource definition, CatFact. When a new
    CatFact is created, the Cat Facts Operator prints the fact to it's pod log.

    (Yes, I know this is lame... I'll add more to it)

    ## Acknowledgments

    Cat emoji used for catalog icon was created by Emily JÃ¤ger, licensed under
    [CC BY-SA 4.0] and is [available here][cat-emoji].

    [CC BY-SA 4.0]: https://creativecommons.org/licenses/by-sa/4.0
    [cat-emoji]: https://openmoji.org/library/emoji-1F638
  displayName: Cat Facts
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - taco.moe
          resources:
          - catfacts
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - taco.moe
          resources:
          - catfacts/finalizers
          verbs:
          - update
        - apiGroups:
          - taco.moe
          resources:
          - catfacts/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: cat-facts-operator-controller-manager
      deployments:
      - label:
          app.kubernetes.io/component: manager
          app.kubernetes.io/created-by: cat-facts-operator
          app.kubernetes.io/instance: controller-manager
          app.kubernetes.io/managed-by: kustomize
          app.kubernetes.io/name: deployment
          app.kubernetes.io/part-of: cat-facts-operator
          control-plane: controller-manager
        name: cat-facts-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: manager
              labels:
                control-plane: controller-manager
            spec:
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                    - matchExpressions:
                      - key: kubernetes.io/arch
                        operator: In
                        values:
                        - amd64
                        - arm64
                        - ppc64le
                        - s390x
                      - key: kubernetes.io/os
                        operator: In
                        values:
                        - linux
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=0
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.13.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                  protocol: TCP
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 5m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                command:
                - /manager
                image: quay.io/rymiller/cat-facts-operator:v0.0.1
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 10m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
              securityContext:
                runAsNonRoot: true
              serviceAccountName: cat-facts-operator-controller-manager
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: cat-facts-operator-controller-manager
    strategy: deployment
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - Cats
  - Cool
  links:
  - name: Cat Facts Operator Source Code
    url: https://github.com/RyanMillerC/cat-facts-operator
  maintainers:
  - email: miller@redhat.com
    name: Ryan Miller
  maturity: alpha
  provider:
    name: Ryan Miller
    url: https://github.com/RyanMillerC/cat-facts-operator
  version: 0.0.1
